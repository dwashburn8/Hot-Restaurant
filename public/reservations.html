<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <title>Reservations</title>

<body>
        <div class="container">
                <div class="jumbotron text-center">
                    <h2 class="display-4 font-weight-bold"><i class="fas fa-fire"></i>

                        Hot Restaurant</h2>
        
                    <hr class="my-4">
                    <h2>Current Reservations and Waiting List</h2>
                    <br>
                    <a class="btn btn-danger btn-lg" href="/makeReservation" role="button"><i class="far fa-credit-card"></i>

                        Make Reservations</a>
                    <a class="btn btn-light btn-lg" href="/" role="button"><i class="fas fa-home"></i></a>
        
                </div>
            </div>

            <div class="container">
                <div class="card">
                <h4 class="card-header bg-secondary text-light"> Current Reservations</h4>
                <br>
                <div class="row text-info" id="reservations">
                </div>
            </div>
            </div>
            <div class="container">
                    <div class="card">
                        <h4 class="card-header bg-secondary text-light"> Waiting List</h4>
                        <br>
                        <div class="row text-danger" id="waitingList">
    
                        </div>
                    </div>
    
                </div>
            <div class="container">
                    <div class="row">
                        <a href="/api/reservations">Api Reservations Link</a>
                        <p> | </p>
                        <a href="">Api Wait List</a>
                        <div class="col-7 "></div>
                    </div>
                </div>
                <script src="/scripts/reservations.js"></script>
