<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/a7c5f1aae1.js" crossorigin="anonymous"></script>

    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
    <title>Make Reservations</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h2 class="display-4 font-weight-bold"><i class="fas fa-fire"></i>

                Hot Restaurant</h2>

            <hr class="my-4">
            <h2>Make your reservation</h2>
            <br>
            <a class="btn btn-primary btn-lg" href="/reservations" role="button"><i class="far fa-list-alt"></i>

                View Tables</a>
            <a class="btn btn-light btn-lg" href="/" role="button"><i class="fas fa-home"></i></a>

        </div>
    </div>
    <div class="container">
        <div class="card">
            <form>
                <div class="card-header">Table Reservations</div>
                <br>
                <div class="form-group pl-3">
                    <label >Name</label>
                    <input type="text" class="form-control" id="nameInput" >

                </div>
                <div class="form-group pl-3">
                    <label>Phone Number</label>
                    <input type="text" class="form-control" id="phoneInput">
                </div>
                <div class="form-group pl-3">
                    <label >Email</label>
                    <input type="text" class="form-control" id="emailInput" >

                </div>
                <div class="form-group pl-3">
                    <label >Unique ID</label>
                    <input type="text" class="form-control" id="idInput" >

                </div>

                <button type="submit" id="submit" class="btn btn-primary ml-3">Submit</button>

            </form>
            <br>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <a  href="">Api Table Link</a>
            <p> | </p>
            <a href="">Api Wait List</a>
            <div class="col-7 "></div>
        </div>
    </div>
<script src="/scripts/makeReservations.js"></script>
</body>

</html>
